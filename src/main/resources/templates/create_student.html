<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .form-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .form-header p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        .form-header i {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #764ba2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-submit i {
            margin-right: 8px;
        }

        .btn-cancel {
            background: #6c757d;
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
            color: white;
        }

        .btn-cancel i {
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .alert-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border: none;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            color: #333;
            margin-bottom: 25px;
        }

        .alert-info i {
            color: #667eea;
            margin-right: 8px;
        }

        /* Validation styles */
        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-valid {
            border-color: #28a745;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .valid-feedback {
            display: block;
            color: #28a745;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <i class="bi bi-person-plus-fill"></i>
            <h1>Add New Student</h1>
            <p>Fill in the details to register a new student</p>
        </div>

        <!-- Info Alert -->
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle-fill"></i>
            <strong>Note:</strong> All fields marked with <span class="required">*</span> are required.
        </div>

        <!-- Student Form -->
        <form th:action="@{/students}" th:object="${student}" method="post">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName" class="form-label">
                    <i class="bi bi-person"></i>
                    First Name<span class="required">*</span>
                </label>
                <div class="input-icon">
                    <i class="bi bi-person-fill"></i>
                    <input
                            type="text"
                            name="firstName"
                            th:field="*{firstName}"
                            placeholder="Enter Student first name"
                            class="form-control"
                            id="firstName"
                            required>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First name is required
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName" class="form-label">
                    <i class="bi bi-person"></i>
                    Last Name<span class="required">*</span>
                </label>
                <div class="input-icon">
                    <i class="bi bi-person-fill"></i>
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            th:field="*{lastName}"
                            placeholder="Enter Student last name"
                            required>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last name is required
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i>
                    Email Address<span class="required">*</span>
                </label>
                <div class="input-icon">
                    <i class="bi bi-envelope-fill"></i>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            placeholder="Enter Student email address"
                            required>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Valid email is required
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn btn-submit">
                    <i class="bi bi-check-circle"></i>
                    Add Student
                </button>
                <a th:href="@{/students}" class="btn btn-cancel">
                    <i class="bi bi-x-circle"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
    // Client-side form validation
    (function () {
        'use strict';

        const form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);

        // Real-time validation feedback
        const inputs = document.querySelectorAll('.form-control');

        inputs.forEach(input => {
            input.addEventListener('blur', function () {
                if (this.value.trim() !== '') {
                    if (this.checkValidity()) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                }
            });

            input.addEventListener('input', function () {
                if (this.classList.contains('is-invalid') || this.classList.contains('is-valid')) {
                    if (this.checkValidity()) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                }
            });
        });
    })();
</script>
</body>
</html>
